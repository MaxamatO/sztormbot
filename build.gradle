plugins {
    id 'java'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

repositories {
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
    maven {
        url 'https://jitpack.io'
    }
    mavenCentral()
}
dependencies {
    implementation  'net.dv8tion:JDA:4.4.0_352'
    implementation 'com.github.walkyst:lavaplayer-fork:1.3.97'
    implementation 'io.github.cdimascio:java-dotenv:5.1.1'
}

task stage(dependsOn: ['build', 'shadowJar','clean'])
build.mustRunAfter clean


group = 'com.company.sztorm'
version = '1.0-SNAPSHOT'
description = 'sztorm'
java.sourceCompatibility = JavaVersion.VERSION_1_8

jar {
    manifest{
        attributes 'Class-Path': '/libs/sztorm-1.0-SNAPSHOT.jar', 'Main-Class': 'com.company.Main'
    }
}

